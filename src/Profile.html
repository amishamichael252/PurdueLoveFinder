<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Profile</title>
</head>
<body>
<h1>My Profile</h1>
<!--hello-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<h2>Potential Matches: </h2>
<div class="form-group" id = "matches">
    <input type="submit" name="See Matches" onclick ="loadMatches()" class="btn btn-info btn-md" value="See Matches">
    <input type="submit" name="Refresh" class="btn btn-info btn-md" value="Refresh">
</div>
<form align="right" name="logout" action="/logout" method = "GET">
    <input type = "submit" name="logout" value="logout">
</form>
<script>
    function loadMatches(){
    console.log("HELLO!");
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "/matches/matches.txt", true);
    console.log(xhttp);
    xhttp.onreadystatechange = function(){
    if(this.readyState == 4 && this.status == 200)
    {
	console.log("Here");
        document.getElementById("matches").innerHTML = this.responseText;
    }
    };
    console.log(xhttp);
    xhttp.send();
   }
</script>
</body>
</html>
