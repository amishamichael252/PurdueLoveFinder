<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Questionaire</title>
</head>
<body>
<h1>Tell us a little bit about yourself...</h1>
<!--hello-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<form action = "/question" method = "GET">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="i.e. John, Smith">
    </div>
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" name="Name" placeholder="i.e. John, Smith">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <select class="form-control" name="Gender">
            <option disabled>Select One</option>
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" name="Age">
    </div>
    <div class="form-group">
        <label>Where are you from?</label>
        <input type="text" class="form-control" name="Location" placeholder="i.e. Austin,TX">
    </div>
    <div class="form-group">
        <label>Looking for...</label>
        <select class="form-control" name="Sexuality">
            <option disabled>Select One</option>
            <option>Men</option>
            <option>Women</option>
            <option>Both</option>
        </select>
    </div>
    <div class="form-group">
        <label>What year are you?</label>
        <select class="form-control" name="Year" placeholder="Please select one">
            <option disabled>Select One</option>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>
    </div>
    <div class="form-group">
        <label>Major</label>
        <input type="text" class="form-control" name="Major" placeholder="i.e. Computer Science">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="Phone" placeholder="i.e. 5121234567">
    </div>
    <div class="form-group">
        <label>What do you like to do?</label>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Acting" name="Interests[]">
            <label class="form-check-label">Acting</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Baking" name="Interests[]">
            <label class="form-check-label">Baking</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Beatboxing" name="Interests[]">
            <label class="form-check-label">Beatboxing</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Cooking" name="Interests[]">
            <label class="form-check-label">Cooking</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Dancing" name="Interests[]">
            <label class="form-check-label">Dancing</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Basketball" name="Interests[]">
            <label class="form-check-label">Basketball</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Baseball" name="Interests[]">
            <label class="form-check-label">Baseball</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Swimming" name="Interests[]">
            <label class="form-check-label">Swimming</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Hiking" name="Interests[]">
            <label class="form-check-label">Hiking</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Martial Arts" name="Interests[]">
            <label class="form-check-label">Martial Arts</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Rock Climbing" name="Interests[]">
            <label class="form-check-label">Rock Climbing</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Football" name="Interests[]">
            <label class="form-check-label">Football</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Soccer" name="Interests[]">
            <label class="form-check-label">Soccer</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Hockey" name="Interests[]">
            <label class="form-check-label">Hockey</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Shopping" name="Interests[]">
            <label class="form-check-label">Shopping</label>
        </div>
    </div>
    <div class="form-group">
        <label>What would be your perfect date?</label>
        <input type="text" class="form-control" name="pDate" id="pDate">
    </div>
    <div class="form-group">
        <input type="submit" name="Questionairesubmit" onclick= "questionSubmit()" class="btn btn-info btn-md" value="Submit">
    </div>
    <input type = "hidden" name='interests' id='interests' value="">
    <script>
function questionSubmit(){

 var checkedBoxes = document.getElementsByName('Interests[]');
var arr = [];
 for(var i =0;i<checkedBoxes.length;i++)
{
	if(checkedBoxes[i].checked)
	{
	  arr.push(checkedBoxes[i].value);
	}
}
 document.getElementById("interests").value = arr;
 alert(arr);
}
</script>
</form>


</body>
</html>
